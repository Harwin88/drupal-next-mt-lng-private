exposeDomains:
  main-cms:
    hostname: cms.next4drupal.dev.wdr.io

referenceData:
  updateAfterDeployment: false

php:
  env:
    WUNDER_NEXT_FRONTEND_URL: https://next4drupal.dev.wdr.io
  postupgrade:
    afterCommand: |
      export DRUSH_OPTIONS_URI=https://cms.next4drupal.dev.wdr.io
      drush si minimal -y
      chmod +x /app/web/core/scripts/drupal
      cd /app/web && core/scripts/drupal recipe ../recipes/wunder_next_setup
      drush cr
      drush wunder_next:setup-user-and-consumer
      drush en wunder_democontent -y
      drush eshd -y
      drush eshs
      drush mim --group=demo_content --execute-dependencies --skip-progress-bar


nginx:
  basicauth:
    enabled: false
  content_security_policy: "upgrade-insecure-requests; default-src https: data: 'unsafe-inline' 'unsafe-eval'; frame-ancestors 'self'; frame-src: https://next4drupal.dev.wdr.io; base-uri 'self'; object-src 'self'; connect-src wss: https:"
