# Values in this file override the default values of our helm chart.
#
# See https://github.com/wunderio/charts/blob/master/frontend/values.yaml
# for all possible options.
#
#
exposeDomains:
  main-site:
    hostname: next4drupal.dev.wdr.io

services:
  node:
    env:
      NEXT_PUBLIC_DRUPAL_BASE_URL: https://cms.next4drupal.dev.wdr.io
      NEXT_PUBLIC_FRONTEND_URL: https://next4drupal.dev.wdr.io
      NEXT_IMAGE_DOMAIN: https://cms.next4drupal.dev.wdr.io
      NEXTAUTH_URL: https://next4drupal.dev.wdr.io

nginx:
  basicauth:
    enabled: false
  content_security_policy: >-
    upgrade-insecure-requests;
    default-src 'none';
    script-src 'self' youtube.com https://www.youtube.com;
    frame-src youtube.com https://www.youtube.com;
    style-src 'self' 'unsafe-inline';
    img-src 'self' https://cms.next4drupal.dev.wdr.io https://i.ytimg.com;
    font-src 'self' https://cms.next4drupal.dev.wdr.io;
    frame-ancestors 'self' https://cms.next4drupal.dev.wdr.io;
    base-uri 'self';
    connect-src 'self';
    form-action 'self';
