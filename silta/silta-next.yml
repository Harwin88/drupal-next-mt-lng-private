# See https://github.com/wunderio/charts/blob/master/frontend/values.yaml
# for all possible options.
#
#
projectName: "next4drupal"

services:
  node:
    exposedRoute: '/'
    port: 3000
    env:
      NEXT_PUBLIC_DRUPAL_BASE_URL: <|next_public_base_url|>
      NEXT_IMAGE_DOMAIN: <|next_image_domain|>
      name: DRUPAL_CLIENT_SECRET
        valueFrom: 
          secretKeyRef: 
            key: drupal_client_secret
            name: drupal-client-secret
      name: DRUPAL_CLIENT_ID
        valueFrom: 
          secretKeyRef: 
            key: drupal_client_id
            name: drupal-client-secret
